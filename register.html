<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DigimartID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="regName" placeholder="Nama" class="w-full p-2 border rounded">
            <input type="password" id="regPassword" placeholder="Password" class="w-full p-2 border rounded">
            <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">Register</button>
        </form>
        <p class="text-center mt-4">Sudah punya akun? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const newUser = {
                name: document.getElementById('regName').value,
                password: document.getElementById('regPassword').value
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
